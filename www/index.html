<!DOCTYPE html>
<html lang="fr" style="height:100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/menu.css">
</head>

<body class="container" style=" background-image: linear-gradient(0deg, red, yellow, red); background-size:1500px;">
		<script src="./scripts/vue/vue.js"></script>
		<script src="./scripts/directives.js"></script>
		<script src="./scripts/jquery/jquery-3.5.1.min.js"></script>

<div id="main">
<table>
	<col width="20%">
	<Tr>
		<td>
			<img src="./gfx/logo1.jpg" class="logo">
		</td>
		<td style="text-align:left;">
		G. Joyal Pièces d'autos inc. - Depuis plus de trente ans nous nous spécialisons dans l'achat et la vente d'autos et de pièces d'autos neuves et usagées. Nous vendons et installons des pneus neufs et usagés. Passez nous voir !
		</td>
</Tr>
</table>

<table>
	<col width="20%">
	<tr>
		<td style="vertical-align:top;">
			<div class="sidenav" >
					<ul>
					
						<li v-for="o in menu">
							<span>
								<button class="dropdown-btn" @click="displayPage(o)">
									{{ o.label }} 
								</button>
							</span>
						</li>
						
						<li v-for="o in menuInventaire">
							<span v-if="typeof o.subcategories == 'undefined' || o.subcategories.length == 0">
								<button class="dropdown-btn" @click="selectOption(o)">
									{{ o.category }}
								</button>
							</span>
							
							<button v-else class="dropdown-btn" @click="toggleOption(o)" >{{ o.category }}
								<span class="fa" :class="{ 'fa-caret-down' : o.active , 'fa-caret-right' : !o.active }"></span>
							</button>
								<ul v-show="o.active">
									<li v-for="op in o.subcategories">
										<span>
											<button class="dropdown-btn" @click="selectOption(o.category, op)">
												{{ op }}
											</button>
										</span>
									</li>
								</ul>
						</li>
					</ul>
			</div>
		</td>
		
		<td>
			<div class="main-view" id="main-view" v-show="!showingInventaire()">
			</div>
				
			<div class="main-view" id="inventory-view" v-show="showingInventaire()">
				<div v-for="(i, index) in inventaire" class="product">	
					<img :src="url(index)" height="100px" style="padding-left:7px;"><br>
						{{ i.label }} - <b>{{ i.price  }}$</b>
						<span v-if="typeof i.description != 'undefined' && i.description.length > 0 ">
							<br>
							{{ i.description }}
						</span>
				</div>
			</div>
		</td>
	</tr>
	</table>

</div>

	<script src="./scripts/menu.js"></script>
	
</body>

</html>
