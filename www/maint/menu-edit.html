<!DOCTYPE html>
<html lang="fr" style="height:100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/menu.css">
	<style type="text/css">
	</style>
</head>

<body class="container" >
		<script src="../scripts/vue/vue.js"></script>
		<script src="../scripts/directives.js"></script>
		<script src="../scripts/jquery/jquery-3.5.1.min.js"></script>

<div id="main">

	<table>
			<tr>
				<th>catégorie</th>
				<th>sous-catégorie</th>
				<th>code</th>
				<th>nom</th>
				<th>description</th>
				<th>prix</th>
				<th>quantité</th>
			</tr>

			<tr v-for="e in products">
					<td><input type="text" v-model="e.category"></td>
					<td><input type="text" v-model="e.sub_category"></td>
					<td><input type="text" v-model="e.product"></td>
					<td><input type="text" v-model="e.label"></td>
					<td><input type="text" v-model="e.description"></td>
					<td><input type="number" step=".01" v-model="e.price"></td>
					<td><input type="number"  v-model="e.units"></td>

			</tr>

			<tr>
				<td><input type="button" value="ajouter" @click="newProduct"></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
	</table>

	<br>
	<br>
	<input type="button" value="enregistrer" @click="saveList">



</div>

	<script src="./scripts/menu-edit.js"></script>
	
</body>

</html>
