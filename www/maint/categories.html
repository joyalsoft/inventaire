<!DOCTYPE html>
<html lang="fr" style="height:100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/menu.css">
</head>

<body class="container" >
		<script src="../scripts/vue/vue.js"></script>
		<script src="../scripts/directives.js"></script>
		<script src="../scripts/jquery/jquery-3.5.1.min.js"></script>


		<style type="text/css">
			.liste {
				background-color: white;
				padding : 4px; 
				border-width: 1px;
				border-style:outset;
			}

			.header {
				background-color :lightgrey; 

			}
		</style>

<div id="main">

<table>
	<col width="20%">
	<tr>
		
		<td>
			<div id="categories-view">
        
        
				<table style="margin: left 50px;">
					<tr >
              <th style="text-align:center;">
                  Code
              </th>

              <th style="text-align:center;">
                Description
              </th>

              <th style="text-align:center;">
                &nbsp;
              </th>
					</tr>

					<tr v-for="i in categories" >
						<td style="text-align: left;" >
              <input v-show="!i.readonly" v-model="i.category" @change="dataChanged">
              <span v-show="i.readonly">
                {{ i.category }}
              </span>
						</td>

            <td style="text-align: left;" >
                <input v-model="i.label" @change="dataChanged">
            </td>

            <td style="text-align: center;">
                <span class="fa fa-folder-open" v-if="i.readonly" @click="openProducts(i.category)" style="cursor: pointer;"></span>
            </td>
					</tr>
				</table>

        <span class="fa fa-plus" @click="addLine"></span>
        <span class="fa fa-floppy-o" @click="saveList" v-if="need_saving"></span>
			</div>
		</td>
	</tr>
	</table>

</div>

	<script src="./scripts/categories.js"></script>
  
	
</body>

</html>
